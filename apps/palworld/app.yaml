name: palworld
author: https://github.com/eddieowens
description: A containerized palworld server hosted at hostfactor.io
builds:
- name: main
  spec:
    tags:
    - latest
    - ${{ env.LATEST_STEAM_VERSION }}
    build_args:
      VERSION: ${{ steps.version.outputs.version }}
  description: A containerized palworld server for hostfactor.io
  trigger:
    outputs:
      steam_news_version: 0.3.8
      created_at: 2024-09-25T03:34:10Z
      release_link: https://store.steampowered.com/news/app/1623730/view/4700159105815693532
    steam_feed:
      app_id: "1623730"
      spec:
        title_matcher: "v([\\.\\d]{3,})"
